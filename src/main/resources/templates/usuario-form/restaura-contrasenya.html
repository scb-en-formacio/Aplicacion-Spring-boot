<!DOCTYPE html>
<html lang="es" >
<head>
	<title>Restaura contraseña</title>
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
</head>
<body>
<div class="container">
	<h1><br> </h1>
	<div class="mx-auto col-sm-8 main-section card-header" >
		<h4>Restaura contraseña</h4>
		<form class="form" role="form" autocomplete="off" th:object="${restauraForm}" action="/restaura" method="post">
			
			<input class="form-control" type=hidden th:field="${restauraForm.token}">
			<p>Introduzca la nueva contraseña</p>
			
			<div class="form-group row" >
				<label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
				<div class="col-lg-9">
					<input class="form-control" type="password" name="contrasenya" >
					<!-- th:field="${restauraForm.contrasenya}"> -->
				</div>
			</div>
			<div class="form-group row" >
				<label class="col-lg-3 col-form-label form-control-label">Confirmar Contraseña</label>
				<div class="col-lg-9">
					<input class="form-control" type="password" name="confirmaContrasenya">
					<!-- th:field="${restauraForm.confirmaContrasenya}"> -->
				</div>
			</div>
			<div class="form-group row">
				<div class="col-lg-8 text-center">
					<a class="btn btn-secondary" th:href="@{'/editUsuario/cancela'}">Cancela</a>
					
					<input type="submit" class="btn btn-primary" value="Confirmar">
				</div>
			</div>
			<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Mens de Error</div>
			<div class="alert alert-success text-center d-none" id="successMessage" >Mens exito</div>
		</form>
	</div>
	
</div>
</body>
</html>
